replicaCount: 2
service:
  enabled: true
  name: chainlog-ui
  port: 8080
  type: ClusterIP
  containerPort: 8080
  tls:
    enabled: true
    issuerName: cloudflare
deployment:
  enabled: true
image:
  repository: ${ECR_REGISTRY}/chainlog-ui-prod
  pullPolicy: Always
  tag: prod
serviceAccount:
  create: false
ingress:
  enabled: true
  host: chainlog.makerdao.com
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
podAnnotations:
  reloader.stakater.com/auto: "true"
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 60
env:
  CHECKSUM_CONTAINER_NAME:
    type: kv
    value: "localhost"
  IPFS-CID:
    type: parameterStore
    name: ipfs-cid
    parameter_name: /eks/${CLUSTER_NAME}/${APP_NAME}/ipfs-cid
  INFURA_API_KEY:
    type: parameterStore
    name: infura-api-key
    parameter_name: /eks/${CLUSTER_NAME}/${APP_NAME}/infura-api-key
  ETHERSCAN_API_KEY:
    type: parameterStore
    name: etherscan-api-key
    parameter_name: /eks/${CLUSTER_NAME}/${APP_NAME}/etherscan-api-key
readinessProbe:
  tcpSocket:
    port: 8080
livenessProbe:
  tcpSocket:
    port: 8080
